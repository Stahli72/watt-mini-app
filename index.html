<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watt Mini App – Teams</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="kofering-icon.png">
    <link rel="shortcut icon" href="kofering-icon.png">
    <link rel="apple-touch-icon" href="kofering-icon.png">

    <script>
        document.addEventListener("DOMContentLoaded", loadTeamsFromLocalStorage);

        function addTeamFromForm() {
            const player1 = document.getElementById("player1").value.trim();
            const player2 = document.getElementById("player2").value.trim();

            if (!player1 || !player2) return;

            const teams = JSON.parse(localStorage.getItem("teams")) || [];

            teams.push({
                player1,
                player2,
                rounds: Array(5).fill({ points: '', goals: '' })
            });

            localStorage.setItem("teams", JSON.stringify(teams));
            loadTeamsFromLocalStorage();

            document.getElementById("player1").value = "";
            document.getElementById("player2").value = "";
        }

        function loadTeamsFromLocalStorage() {
            const teams = JSON.parse(localStorage.getItem("teams")) || [];
            const list = document.getElementById("team-list");
            list.innerHTML = "";

            teams.forEach((team, index) => {
                const li = document.createElement("li");
                li.textContent = `${team.player1} & ${team.player2}`;
                list.appendChild(li);
            });
        }
    </script>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
    margin-bottom: 80px; /* Platz für die Menüleiste */
}

h1 {
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #000;
}

th, td {
    padding: 8px;
    text-align: center;
}

th {
    background-color: #3656A7;
    color: white;
}

td {
    background-color: #ADD8E6;
}

button {
    margin: 5px;
    padding: 10px;
    background-color: #3656A7;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
}

button:hover {
    background-color: #2a4485;
}

.form-container {
    border: 2px solid #3656A7;
    padding: 15px;
    margin: 20px auto;
    width: 90%;
    max-width: 400px;
    border-radius: 8px;
    background-color: #f9f9f9;
    text-align: center;
}

.form-container h3 {
    color: #3656A7;
    margin-bottom: 10px;
}

.form-container input[type="text"] {
    width: 80%;
    padding: 8px;
    margin-bottom: 10px;
    font-size: 16px;
}

/* Menüleiste */
.app-menu {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #3656A7;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 2px solid #2a4485;
    z-index: 1000;
}

.app-menu a {
    color: white;
    text-decoration: none;
    font-size: 14px;
    text-align: center;
    flex: 1;
}

.app-menu a:hover {
    background-color: #2a4485;
    padding: 8px;
    border-radius: 4px;
}

@media (max-width: 600px) {
    .form-container {
        width: 95%;
    }
    table {
        font-size: 14px;
    }
}

.turnier-details {
    display: grid;
    grid-template-columns: 120px auto;
    row-gap: 8px;
    justify-content: center;
    margin: 0 auto 20px auto;
    text-align: left;
    max-width: 400px;
}

.turnier-details .label {
    font-weight: bold;
}

.turnier-details .value input {
    width: 100%;
    text-align: center;
}
</style>


    <body>
    <h1>Watt Mini App</h1>

    <nav>
        <a href="index.html">Startseite</a>
        <a href="vorrunde.html">Vorrunde</a>
        <a href="auslosung1.html">Auslosung 1</a>
        <a href="auslosung2.html">Auslosung 2</a>
        <a href="auslosung3.html">Auslosung 3</a>
        <a href="auslosung4.html">Auslosung 4</a>
        <a href="auslosung5.html">Auslosung 5</a>
    </nav>

    <h2>Team hinzufügen</h2>
    <input id="player1" placeholder="Spieler 1">
    <input id="player2" placeholder="Spieler 2">
    <button onclick="addTeamFromForm()">Hinzufügen</button>

    <h2>Teams</h2>
    <ul id="team-list"></ul>
</body>
</html>
