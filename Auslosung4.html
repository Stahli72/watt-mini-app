        document.addEventListener("DOMContentLoaded", () => {
            const teams = JSON.parse(localStorage.getItem("teams")) || [];
            const list = document.getElementById("teams");

            teams.forEach(t => {
                const li = document.createElement("li");
                li.textContent = `${t.player1} & ${t.player2}`;
                list.appendChild(li);
            });
        });
    </script>
